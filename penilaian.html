<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penilaian - PKL Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f8; font-family: 'Segoe UI', sans-serif; }
    .navbar { background-color: #fff; border-bottom: 1px solid #ddd; }
    .navbar-brand { font-weight: bold; color: #444; }
    footer { text-align: center; padding: 12px; font-size: 14px; color: #777; background: #fff; border-top: 1px solid #ddd; margin-top: 50px; }

    .card { border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); }
    .table th { background-color: #f1f3f5; color: #333; }
    .note-box { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; min-height: 100px; font-size: 15px; width: 100%; }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">PKL Project</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">üè† Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" href="penilaian.html">üìä Penilaian</a></li>
          <li class="nav-item"><a class="nav-link" href="pengumuman.html">üì¢ Pengumuman</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a id="userName" class="nav-link" href="#">üë§ siswa</a></li>
          <li class="nav-item"><a id="logoutBtn" class="nav-link text-danger" href="#">üö™ Keluar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- KONTEN -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-3 fw-semibold">üìä Rekap Penilaian Siswa PKL</h5>

        <!-- ADMIN CONTROLS -->
        <div id="adminSelectContainer" class="mb-3 d-none">
          <label for="selectUser" class="form-label fw-semibold">Pilih Siswa:</label>
          <select id="selectUser" class="form-select mb-2">
            <option value="">-- Pilih Siswa --</option>
          </select>

          <div class="d-flex flex-wrap gap-2">
            <div class="flex-fill">
              <label class="form-label fw-semibold">Bulan Penilaian:</label>
              <select id="bulanSelect" class="form-select">
                <option value="Januari">Januari</option>
                <option value="Februari">Februari</option>
                <option value="Maret">Maret</option>
                <option value="April">April</option>
                <option value="Mei">Mei</option>
                <option value="Juni">Juni</option>
                <option value="Juli">Juli</option>
                <option value="Agustus">Agustus</option>
                <option value="September">September</option>
                <option value="Oktober">Oktober</option>
                <option value="November">November</option>
                <option value="Desember">Desember</option>
              </select>
            </div>

            <div class="flex-fill">
              <label class="form-label fw-semibold">Tugas Ke-:</label>
              <input type="number" id="tugasKe" class="form-control" min="1" value="1" />
            </div>
          </div>
        </div>

        <!-- TABEL NILAI -->
        <div class="table-responsive mt-3">
          <table class="table table-bordered align-middle text-center">
            <thead>
              <tr><th>Aspek</th><th>Nilai</th></tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Absensi</strong></td>
                <td id="absensiCell"></td>
              </tr>
              <tr>
                <td><strong>Tugas</strong></td>
                <td id="tugasCell"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- CATATAN -->
        <div class="mt-4">
          <h6 class="fw-semibold mb-2">üìù Catatan dari Admin</h6>
          <div id="noteContainer"><div id="noteAdmin" class="note-box text-muted">Belum ada catatan.</div></div>
          <button id="savePenilaian" class="btn btn-primary mt-3 d-none">üíæ Simpan Penilaian</button>
        </div>

        <!-- RIWAYAT -->
        <div class="mt-4">
          <h6 class="fw-semibold mb-2">üìÖ Riwayat Penilaian</h6>
          <table class="table table-bordered text-center" id="riwayatTable">
            <thead><tr><th>Bulan</th><th>Tugas Ke</th><th>Absensi</th><th>Tugas</th><th>Catatan</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <footer>Copyright ¬© 2025 | PKL Project</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(function(){
    // ambil data fresh dari localStorage setiap kali perlu
    function readUsers() {
      return JSON.parse(localStorage.getItem("users")) || {};
    }
    function writeUsers(obj) {
      localStorage.setItem("users", JSON.stringify(obj));
    }

    const currentEmail = localStorage.getItem("currentUserEmail");
    let users = readUsers();
    const isAdmin = localStorage.getItem("isAdmin")==="true";
    const $userName = $("#userName");

    if (!currentEmail) {
      // belum login ‚Üí arahkan
      window.location.replace("login.html");
      return;
    }

    // tampilkan nama/admin
    if (isAdmin) {
      $userName.text("üëë Admin");
      $("#adminSelectContainer").removeClass("d-none");
      $("#savePenilaian").removeClass("d-none");
    } else {
      const u = users[currentEmail] || {};
      $userName.text("üë§ " + (u.nama || "Siswa"));
    }

    // logout
    $("#logoutBtn").click(function(){
      localStorage.removeItem("currentUserEmail");
      localStorage.removeItem("isAdmin");
      window.location.replace("login.html");
    });

    // ----- POPULATE DROPDOWN (admin) -----
    let selectedEmail = isAdmin ? "" : currentEmail;
    if (isAdmin) {
      users = readUsers(); // fresh
      const $sel = $("#selectUser");
      $sel.empty().append(`<option value="">-- Pilih Siswa --</option>`);
      Object.keys(users).forEach(email=>{
        // skip admin account itself if present
        if (!users[email] || !users[email].nama) return;
        if (email === "elbandjayapkl1@gmail.com") return;
        $sel.append(`<option value="${email}">${users[email].nama} ‚Äî ${email}</option>`);
      });

      // pilih siswa pertama otomatis (jika ada)
      const first = $sel.find("option[value!='']").first().val();
      if (first) {
        $sel.val(first);
        selectedEmail = first;
        loadPenilaian(selectedEmail);
      }
    } else {
      loadPenilaian(selectedEmail);
    }

    // saat admin memilih user
    $("#selectUser").on("change", function(){
      selectedEmail = $(this).val();
      if (selectedEmail) loadPenilaian(selectedEmail);
      else resetViewForAdminNoSelection();
    });

    // reset jika admin belum pilih
    function resetViewForAdminNoSelection(){
      $("#absensiCell").html("");
      $("#tugasCell").html("");
      $("#noteContainer").html(`<div id="noteAdmin" class="note-box text-muted">Pilih siswa terlebih dahulu.</div>`);
      $("#riwayatTable tbody").empty().append(`<tr><td colspan="5" class="text-muted text-center">Tidak ada siswa terpilih.</td></tr>`);
    }

    // ====== Render riwayat saja ======
    function renderPenilaianList(email){
      const usersNow = readUsers();
      const u = usersNow[email];
      const penilaianArr = (u && Array.isArray(u.penilaian)) ? u.penilaian : [];
      const $body = $("#riwayatTable tbody");
      $body.empty();
      if (!penilaianArr.length) {
        $body.append(`<tr><td colspan="5" class="text-muted">Belum ada penilaian.</td></tr>`);
        return;
      }
      // tampilkan semua (urut dari terbaru ke lama)
      penilaianArr.slice().reverse().forEach(p=>{
        $body.append(`<tr>
          <td>${p.bulan || "-"}</td>
          <td>${p.tugasKe || "-"}</td>
          <td>${p.absensi ?? "-"}</td>
          <td>${p.tugas ?? "-"}</td>
          <td style="white-space:pre-wrap;">${p.note || "-"}</td>
        </tr>`);
      });
    }

    // ====== Load penilaian (tampilkan latest + inputs for admin) ======
    function loadPenilaian(email){
      if (!email) return resetViewForAdminNoSelection();
      users = readUsers(); // selalu baca fresh
      const u = users[email] || {};
      const penilaianArr = Array.isArray(u.penilaian) ? u.penilaian : [];
      const latest = penilaianArr.length ? penilaianArr[penilaianArr.length-1] : { absensi: "-", tugas: "-", note: "Belum ada catatan." };

      if (isAdmin) {
        // tampilkan input untuk admin
        $("#absensiCell").html(`<input type="number" id="inputAbsensi" class="form-control text-center" min="0" max="100" value="${latest.absensi==='-'?'':latest.absensi}" />`);
        $("#tugasCell").html(`<input type="number" id="inputTugas" class="form-control text-center" min="0" max="100" value="${latest.tugas==='-'?'':latest.tugas}" />`);
        $("#noteContainer").html(`<textarea id="inputNote" class="note-box" placeholder="Masukkan catatan admin...">${latest.note && latest.note!=='Belum ada catatan.' ? latest.note : ''}</textarea>`);
        $("#savePenilaian").prop("disabled", false);
      } else {
        // tampilkan untuk siswa
        $("#absensiCell").html(`<span class="badge bg-primary">${latest.absensi}</span>`);
        $("#tugasCell").html(`<span class="badge bg-primary">${latest.tugas}</span>`);
        $("#noteContainer").html(`<div id="noteAdmin" class="note-box text-muted">${latest.note}</div>`);
      }

      // render riwayat
      renderPenilaianList(email);
    }

    // ====== Save penilaian (admin) ======
    $("#savePenilaian").click(function(){
      // ambil fresh users
      users = readUsers();

      if (!selectedEmail) {
        alert("Pilih siswa terlebih dahulu.");
        return;
      }
      // validasi input
      const absVal = $("#inputAbsensi").val();
      const tugasVal = $("#inputTugas").val();
      const noteVal = $("#inputNote").val() || "";
      const bulan = $("#bulanSelect").val() || "Tidak diketahui";
      const tugasKe = parseInt($("#tugasKe").val()) || 1;

      if (absVal === undefined || tugasVal === undefined) {
        alert("Input nilai tidak ditemukan. Pastikan Anda memilih siswa.");
        return;
      }

      // convert to string/number as desired
      const absensi = absVal === "" ? "-" : String(absVal);
      const tugas = tugasVal === "" ? "-" : String(tugasVal);

      // pastikan struktur users[selectedEmail] ada
      if (!users[selectedEmail]) users[selectedEmail] = { gmail: selectedEmail, nama: "Unknown", logKegiatan: [], absensi: [], penilaian: [] };

      if (!Array.isArray(users[selectedEmail].penilaian)) users[selectedEmail].penilaian = [];

      // tambah penilaian baru
      users[selectedEmail].penilaian.push({
        bulan,
        tugasKe,
        absensi,
        tugas,
        note: noteVal || "Tidak ada catatan"
      });

      // simpan
      writeUsers(users);

      // muat ulang UI untuk siswa yang dipilih
      loadPenilaian(selectedEmail);

      alert(`‚úÖ Penilaian tersimpan: Bulan ${bulan} (Tugas ke-${tugasKe})`);
    });

    // jika bukan admin, pastikan nilai ditampilkan
    if (!isAdmin) {
      loadPenilaian(selectedEmail);
    }
  });
  </script>
</body>
</html>
